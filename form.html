    <h1>Form, questions and feedback</h1>
    <h2>Below you can fill in form if you have questions or would like to help me in building this site, by sending your feedback.</h2>
    <form>
    	<h3>Questions:</h3>
    	<label>If you want introduce yourself.<br>If not anonymous feedback is also welcome</label><br><br>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="surname">Surname:</label><br>
        <input type="text" id="surname" name="surname"><br>
        <label for="mail">Mail:</label><br>
        <input type="text" id="mail" name="mail"><br>
        Sex:
        <input type="radio" name="sex" value="M"> male
        <input type="radio" name="sex" value="F"> female<br><br>
        <label for="question">In order to ask me about stx, put it here:</label><br>
        <textarea id="question" rows="10">
        </textarea><br><br>
        <label>What is the importance of this message?</label><br>
        <input list="importance">
        <datalist id="importance">        	
            <option value="Very important">
            <option value="Important">
            <option value="Can wait">       
        </datalist><br><br><br>
        <h3>Feedback:</h3>
        <label for="evaluation">How do you evaluate this site in scale form 1 to 10:</label><br>
        <input type="number" id="evaluation" name="evaluation" min="1" max="10" step="1" value="1"><br><br>
        <label for="feedback">If you have any tips and propositions on how to develop this site.<br>I will be greatful if you put it in textarea below:</label><br>
        <textarea id="feedback" rows="6">
        </textarea><br><br>        
        <div class="centered">                   	
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </div>        
    </form>
    <svg class="moving" height="80" width="160">
